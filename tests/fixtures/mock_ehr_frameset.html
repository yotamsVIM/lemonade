<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR System - Patient Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #5b3a8f;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .patient-banner {
            background-color: #6c5b99;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .patient-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #8bc34a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }
        .patient-info-banner {
            flex: 1;
        }
        .patient-info-banner strong {
            font-size: 18px;
        }
        .iframe-container {
            display: flex;
            height: calc(100vh - 140px);
        }
        .sidebar {
            width: 200px;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        .sidebar-item {
            padding: 10px;
            margin: 5px 0;
            background-color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background-color: #e3f2fd;
        }
        .main-content {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>athenaOne¬Æ EHR System</h1>
        <div>7 Hills Medical Group</div>
    </div>

    <div class="patient-banner">
        <div class="patient-avatar">WT</div>
        <div class="patient-info-banner">
            <strong>White-Test TOM</strong>
            <div style="font-size: 14px;">
                39yo M | 11-04-1986 | #7637 | E#7637
            </div>
        </div>
    </div>

    <div class="iframe-container">
        <div class="sidebar">
            <div class="sidebar-item">üìã Chart</div>
            <div class="sidebar-item">ü©∫ Visits</div>
            <div class="sidebar-item">üíä Medications</div>
            <div class="sidebar-item">‚ö†Ô∏è Allergies</div>
            <div class="sidebar-item">üß™ Labs</div>
        </div>

        <div class="main-content">
            <!-- This iframe contains the actual patient data -->
            <iframe id="patientChart" src="mock_ehr_patient_chart.html"></iframe>
        </div>
    </div>

    <!-- Simulate dynamic content loading -->
    <script>
        console.log('[Mock EHR] Frameset loaded with patient: White-Test TOM');
        console.log('[Mock EHR] Patient ID: 7637');

        // Simulate AJAX loading delay
        setTimeout(() => {
            console.log('[Mock EHR] Patient data loaded in iframe');
        }, 500);
    </script>
</body>
</html>
